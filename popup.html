<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<title>万能淘客佣金神器</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/popup.css"/>
</head>
<body>
<div class="content-wrap">
	<a href="http://www.haozhebao.com" target="_blank"><div class="logo"></div></a>
	<div class="setting-wrap">
		<div class="title">加载设置</div>
		<div class="menu">
			<div class="menu-wrap">
				加载时隐藏插件：
				<input class="mui-switch mui-switch-anim" type="checkbox" id="hiddenPlugin" value="1">
			</div>
		</div>
		<div class="shortcut">
			<p>定向计划申请理由：</p>
			<p><textarea name="applyReason" placeholder="申请理由最多200个字符（100个汉字）..." id="applyReason"></textarea></p>
			<p>快捷键：</p>
			<p>1、显示和隐藏插件：<input type="text" maxlength="1" id="keyPlugin" data-id="1"></p>
			<p>2、淘宝联盟登陆框：<input type="text" maxlength="1" id="keyLogin" data-id="2"></p>
			<p>3、展开和收起价格走势：<input type="text" maxlength="1" id="keyTrend" data-id="3"></p>
			<p>4、展开和收起推广详情：<input type="text" maxlength="1" id="keyTaoke" data-id="4"></p>
			<p>5、展开和收起鹊桥活动：<input type="text" maxlength="1" id="keyQueqiao" data-id="5"></p>
		</div>
	</div>
</div>
<script language="JavaScript" src="js/jquery.min.js"></script>
<script language="JavaScript" src="js/popup.js"></script>
</body>
</html>
